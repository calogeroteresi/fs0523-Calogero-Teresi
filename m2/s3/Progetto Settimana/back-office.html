<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary px-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Apparecchi</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./index-0.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./back-office.html">Crea nuovo prodotto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="container px-lg-5 py-5">
      <h2 id="title"></h2>
      <form class="g-3 needs-validation" novalidate>

        <div class="row">
          <div class="col-12 col-md-2 me-3">
          <img class="img-form" alt="">
        </div>
          <div class="row col-12 col-md-10">
          <div class="col-12 col-md-7">
            <label for="nome" class="form-label">Nome *</label>
            <input type="text" class="form-control " id="nome" required placeholder="Inserisci il nome del prodotto">
            <div class="invalid-feedback d-none">
              Inserisci un nome
            </div>
          </div>

          <div class="col-12 col-md-5">
            <label for="brand" class="form-label">Brand *</label>
            <input type="text" class="form-control" id="brand" required placeholder="Inserisci il brand del prodotto">
            <div class="invalid-feedback d-none">
              Inserisci un brand
            </div>
          </div>

          <div class="col-12">
            <label for="description" class="form-label">Descrizione *</label>
            <textarea type="text" class="form-control" id="description" required
              placeholder="Inserisci una descrizione per il prodotto"></textarea>
            <div class="invalid-feedback d-none">
              Inserisci una descrizione
            </div>
          </div>
          </div>
        </div>
        <div class="row mt-4">
        <div class="col-12 col-md-7">
          <label for="imgUrl" class="form-label">Immagine Prodotto *</label>
          <input type="text" class="form-control" id="imgUrl" required required
            placeholder="Inserisci l'URL dell'immagine del prodotto">
          <div class="invalid-feedback d-none">
            Inserisci un URL valido dell'immagine
          </div>
        </div>

        <div class="col-12 col-md-2 offset-md-3">
          <label for="prezzo" class="form-label">Prezzo *</label>
          <input type="text" class="form-control" id="price" required placeholder="$">
          <div class="invalid-feedback d-none ">
            Inserisci un prezzo
          </div>
        </div>
        </div>

        <div class="col-12 row mt-5 justify-content-between">
          <div class="cont-button col-12 col-md-6 row order-2 order-md-1 mt-3">
          <button type="submit" class="btn btn-success col-7 col-md-3" id="btnCreate"></button>

          <button type="button" class="btn btn-warning mx-md-4 my-1 my-md-0 col-7 col-md-3" id="btnReset" data-bs-toggle="modal"
            data-bs-target="#resetta">
            Resetta form
          </button>

          <button type="button" class="btn btn-danger d-none col-7 col-md-3" id="btnDelete" data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            Elimina
          </button>
         </div>

          <small class="m-0 col-12 col-md-3 text-end order-1 order-md-2">* Questi campi sono obbligatori </small>

        </div>


      </form>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="js/backoffice.js"></script>
</body>

</html>
