<!DOCTYPE html>
<html>

<head>
     <title>Contatore</title>
</head>

<body>
     <h1>Contatore</h1>
     <p>Tempo trascorso (secondi): <span id="tempoTrascorso">0</span></p>

     <script>

          storedCounter = sessionStorage.getItem("counter");
          const counter = {
               value: storedCounter ? parseInt(storedCounter, 10) : 0,
               startCounter: function () {
                    setInterval(() => {
                         this.value += 1;
                         sessionStorage.setItem("counter", this.value);
                    }, 1000);
               }
          }
          counter.startCounter();
          
     </script>
</body>

</html>
