     <title>Progetto Amazon</title>
     <link rel="stylesheet" href="css/reset.css" />

<body>
     <header>

               <a href="index.html" title="Home">
                    <img src="images/logo.png" alt="Logo Amazon" />

          </div>

          <div class="banner center white">

                              <img src="images/img_1.jpg" alt="notepad" />

                    <div class="contenairImage">
                         <a href="#" title="Notebook">
                              <img src="images/img_2.jpg" alt="notebook" />

                    </div>

                              <img src="images/img_3.jpg" alt="smartwatch" />

          <div class="container-img">
               <div class="full">
                    <a href="#" title="Oculus rift game">
                         <img src="images/img_9.png" alt="oculus rift game" />

               </div>

                    <h3>Play the gifting game</h3>
                    <a href="#" target="_blank" title="SHOPPP!">Shop gaming</a>

          <div class="container-img">
               <div class="full">
                    <a href="#" title="Some gift audio and accessories">
                         <img src="images/img_10.png" alt="some gift audio and accessories" />
                    </a>
               </div>

                    <h3>The sound of cheer</h3>
                    <a href="#" target="_blank" title="SHOPPP!">Shop Audio & Accessories</a>
               </div>
          </div>

     <footer>
          <div class="back center bg-blu-chiaro white">
               <a href="#">Back to top</a>
          </div>
          <div class="bg-blu-scuro footer">
               <a href="index.html" title="Home">
                    <img src="images/logo.png" alt="Logo Amazon" />
               </a>
          </div>
     </footer>

</html>
