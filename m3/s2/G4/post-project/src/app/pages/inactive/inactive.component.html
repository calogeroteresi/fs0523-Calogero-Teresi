<div class="d-flex flex-wrap justify-content-between">
  <div *ngFor="let post of posts; let i = index" class="card ms-3 mb-5" [ngClass]="getClassObj(post)" style="flex-basis: 20%">
    <div class="card-body">
      <h4 class="card-title">{{post.title}}</h4>
      <h5 class="card-subtitle mb-2 text-body-secondary">{{post.content}}</h5>
      <p class="card-text">{{post.subContent}}</p>
      <button class="btn btn-success" (click)="togglePostStatus(post)">Abilita</button>
      <a [routerLink]="['/details', post.id]" class="btn btn-warning">Dettagli</a>
    </div>
  </div>
  </div>
