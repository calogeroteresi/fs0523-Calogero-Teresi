<form (ngSubmit)="onSubmit()">
  <div>
    <label for="title">Title</label>
    <input type="text" id="title" name="title" [(ngModel)]="newPost.title" required>
  </div>
  <div>
    <label for="content">Content</label>
    <input type="text" id="content" name="content" [(ngModel)]="newPost.content" required>
  </div>
  <div>
    <label for="subContent">SubContent</label>
    <input type="text" id="subContent" name="subContent" [(ngModel)]="newPost.subContent" required>
  </div>
  <select name="active" [(ngModel)]="newPost.active" class="form-control">
    <option value="1">Active</option>
    <option value="0">Not active</option>
  </select>
  <div>
    <label for="type">Type</label>
    <input type="text" id="type" name="type" [(ngModel)]="newPost.type" required>
  </div>
  <div>
    <label for="users">Users</label>
    <input type="text" id="users" name="users" [(ngModel)]="newPost.user" required>
  </div>
  <button type="submit">Crea Post</button>
</form>

<div *ngIf="loading" class="alert alert-warning">
  Salvataggio pizza in corso
</div>

<div *ngIf="oldPost">
    Hai creato la pizza {{oldPost.title}}
</div>
