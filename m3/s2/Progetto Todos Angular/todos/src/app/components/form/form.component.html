<form (ngSubmit)="onSubmit()">
  <div>
    <label for="title">Title</label>
    <input type="text" id="title" name="title" [(ngModel)]="newTodo.title" required>
  </div>
  <button type="submit">Crea Post</button>
</form>


<div *ngIf="loading" class="alert alert-warning">
  Salvataggio todo in corso
</div>

<div *ngIf="oldPost">
    Hai creato un nuovo elemento {{oldPost.title}}
</div>
