<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>

     <form id="accountForm">
          <label for="accountId">Inserisci l'ID dell'account:</label>
          <input type="text" id="accountId" name="accountId">
          <button type="submit">Cerca</button>
      </form>

      <div id="accountDetails" style="display: none;">
          <h2>Dettagli dell'Account</h2>
          <p>Saldo attuale: <span id="currentBalance"></span></p>
          <label for="depositAmount">Importo da depositare:</label>
          <input type="number" id="depositAmount" name="depositAmount">
          <button onclick="deposit()">Deposita</button>
          <label for="withdrawAmount">Importo da prelevare:</label>
          <input type="number" id="withdrawAmount" name="withdrawAmount">
          <button onclick="withdraw()">Preleva</button>
      </div>



     <script src="script.js"></script>
</body>
</html>
